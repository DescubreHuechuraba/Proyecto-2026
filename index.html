<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comuna Aventura</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 font-sans">
    <div class="max-w-md mx-auto p-6 text-center">
        <h1 class="text-3xl font-bold text-blue-600 mb-4">üìç Explora Tu Comuna</h1>
        
        <div id="reader" class="rounded-xl overflow-hidden shadow-lg bg-white mb-6"></div>
        
        <div id="resultado" class="hidden p-4 bg-green-100 border border-green-400 rounded-lg">
            <h2 id="punto-nombre" class="font-bold text-green-800"></h2>
            <p id="punto-premio" class="text-green-700"></p>
        </div>

        <p id="geo-status" class="mt-4 text-sm text-gray-500 italic">Obteniendo ubicaci√≥n...</p>
    </div>

    <script>
        let userCoords = { lat: 0, lon: 0 };
        const userId = "vecino_prueba_1"; // Aqu√≠ podr√≠as usar un login real

        // Iniciar GPS
        navigator.geolocation.watchPosition(pos => {
            userCoords.lat = pos.coords.latitude;
            userCoords.lon = pos.coords.longitude;
            document.getElementById('geo-status').innerText = "üìç GPS Activo y preciso";
        }, err => {
            alert("Por favor activa el GPS para jugar");
        });

        // Configurar Esc√°ner
        const html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };

        html5QrCode.start({ facingMode: "environment" }, config, async (decodedText) => {
            // Detener esc√°ner tras √©xito
            html5QrCode.stop();

            const response = await fetch('https://TU-BACKEND.com/validar', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    user_id: userId,
                    qr_id: decodedText,
                    lat: userCoords.lat,
                    lon: userCoords.lon
                })
            });

            const data = await response.json();
            mostrarResultado(data);
        });

        function mostrarResultado(data) {
            const div = document.getElementById('resultado');
            if(data.status === "success") {
                document.getElementById('punto-nombre').innerText = "¬°Encontraste: " + data.nombre + "!";
                document.getElementById('punto-premio').innerText = data.premio;
                div.classList.remove('hidden', 'bg-red-100');
                div.classList.add('bg-green-100');
            } else {
                document.getElementById('punto-nombre').innerText = "Error";
                document.getElementById('punto-premio').innerText = data.mensaje;
                div.classList.remove('hidden', 'bg-green-100');
                div.classList.add('bg-red-100');
            }
        }
    </script>
</body>
</html>
